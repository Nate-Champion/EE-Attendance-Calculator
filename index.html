<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator (Corrected)</title>
    <style>
    :root {
        --primary-color: #0d6efd;
        --light-bg: #121212;
        --lighter-bg: #1e1e1e;
        --dark-gray: #f1f1f1;
        --border-color: #333;
        --input-bg: #2c2c2c;

        --success-bg: #1e4620;
        --success-text: #d4edda;
        --warning-bg: #5a4500;
        --warning-text: #fff3cd;
        --danger-bg: #5f2120;
        --danger-text: #f8d7da;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--light-bg);
        color: var(--dark-gray);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .container {
        background-color: var(--lighter-bg);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 100%;
    }

    h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
    }

    select,
    input,
    button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        font-size: 16px;
        box-sizing: border-box;
        background-color: var(--input-bg);
        color: var(--dark-gray);
    }

    select:focus,
    input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.5);
    }

    .help-icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: var(--input-bg);
        color: var(--dark-gray);
        border-radius: 50%;
        text-align: center;
        font-weight: bold;
        line-height: 20px;
        cursor: pointer;
        margin-left: 8px;
        font-size: 14px;
    }

    #classes-held-info {
        font-size: 14px;
        color: #aaa;
        margin-top: 8px;
    }

    button {
        background-color: var(--primary-color);
        color: white;
        font-weight: 700;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #0056b3;
    }

    #result {
        margin-top: 25px;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-size: 1.1em;
        display: none;
    }

    .alert-success {
        background-color: var(--success-bg);
        color: var(--success-text);
    }

    .alert-warning {
        background-color: var(--warning-bg);
        color: var(--warning-text);
    }

    .alert-danger {
        background-color: var(--danger-bg);
        color: var(--danger-text);
    }
</style>
</head>
<body>

    <div class="container">
        <h1>Attendance Calculator :)</h1>
        
        <div class="form-group">
            <label for="subject-select">Select a Subject:</label>
            <select id="subject-select">
                <option value="">-- Please choose a subject --</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="current-percentage">
                Your Current Attendance (%)
                <span class="help-icon" id="help-icon">?</span>
            </label>
            <input type="number" id="current-percentage" placeholder="e.g., 85" min="0" max="100">
            <p id="classes-held-info">Total classes held so far will appear here.</p>
        </div>
        
        <button id="calculate-btn">Calculate</button>
        
        <div id="result"></div>
    </div>

    <script>
        const scheduleData = {
            "EE": { "1": { "A": { "days": {
                "Mon": [{"time": "08:00 - 10:40","subject": "APPLICATION OF ICT LAB"}, {"time": "11:10 - 12:00","subject": "CALCULUS AND ANALYTICAL GEOMETRY"}, {"time": "12:05 - 01:50","subject": "LCA (LAB)"}, {"time": "02:40 - 03:30","subject": "LCA (LAB)"}],
                "Tue": [{"time": "08:00 - 09:45","subject": "LCA THEORY"}, {"time": "09:50 - 10:40","subject": "CALCULUS AND ANALYTICAL GEOMETRY"}, {"time": "11:10 - 12:00","subject": "CALCULUS AND ANALYTICAL GEOMETRY"}, {"time": "12:05 - 01:50","subject": "APPLICATION OF ICT"}],
                "Wed": [{"time": "08:00 - 09:45","subject": "FUNCTIONAL ENGLISH"}, {"time": "09:50 - 10:40","subject": "APPLIED PHYSICS"}, {"time": "11:10 - 12:00","subject": "LCA THEORY"}, {"time": "12:05 - 01:50","subject": "APPLIED PHYSICS LAB"}, {"time": "02:40 - 03:30","subject": "APPLIED PHYSICS LAB"}],
                "Thu": [{"time": "08:00 - 08:50","subject": "FUNCTIONAL ENGLISH"}, {"time": "08:55 - 09:45","subject": "APPLIED PHYSICS"}, {"time": "12:05 - 01:50","subject": "UNDERSTANDING OF QURAN-I"}, {"time": "02:40 - 03:30","subject": "UNDERSTANDING OF QURAN-I"}],
                "Fri": [{"time": "08:00 - 10:40","subject": "WORKSHOP PRACTICE LAB"}, {"time": "10:45 - 12:30","subject": "FUNDAMENTALS OF CHEMISTRY"}]
            }}}}
        };

        const SEMESTER_WEEKS = 16;
        const TARGET_PERCENTAGE = 0.75;
        const CLASS_DURATION_MIN = 50;

        const subjectSelect = document.getElementById('subject-select');
        const percentageInput = document.getElementById('current-percentage');
        const calculateBtn = document.getElementById('calculate-btn');
        const resultDiv = document.getElementById('result');
        const classesHeldInfo = document.getElementById('classes-held-info');
        const helpIcon = document.getElementById('help-icon');

        /**
         * Converts a time string (like "1200", "01:50") to total minutes from midnight.
         * Assumes hours 1-7 are PM, 8-12 are AM.
         */
        function timeToMinutes(timeStr) {
            timeStr = timeStr.replace(':', '');
            if (timeStr.length < 4) timeStr = '0' + timeStr;
            let hour = parseInt(timeStr.substring(0, 2));
            const minute = parseInt(timeStr.substring(2, 4));

            if (hour >= 1 && hour <= 7) {
                hour += 12; // Convert to 24h format for PM
            }
            return hour * 60 + minute;
        }

        /**
         * Calculates the number of classes based on a time duration string.
         */
        function getClassesFromDuration(timeRange) {
            const times = timeRange.split(' - ');
            if (times.length !== 2) return 1; // Default to 1 if format is unexpected
            
            const startMinutes = timeToMinutes(times[0].trim());
            const endMinutes = timeToMinutes(times[1].trim());
            const duration = endMinutes - startMinutes;
            
            return Math.round(duration / CLASS_DURATION_MIN);
        }

        const days = scheduleData.EE["1"].A.days;
        const subjectWeeklyCount = {};
        const subjectClassDays = {};
        const dayMap = { "Mon": 1, "Tue": 2, "Wed": 3, "Thu": 4, "Fri": 5, "Sat": 6, "Sun": 0 };

        // Process schedule to get correct class counts
        for (const dayName in days) {
            const jsDayIndex = dayMap[dayName];
            days[dayName].forEach(period => {
                if (period.subject && !period.type) {
                    const subject = period.subject;
                    const classCount = getClassesFromDuration(period.time);
                    
                    subjectWeeklyCount[subject] = (subjectWeeklyCount[subject] || 0) + classCount;
                    
                    if (!subjectClassDays[subject]) {
                        subjectClassDays[subject] = {};
                    }
                    subjectClassDays[subject][jsDayIndex] = (subjectClassDays[subject][jsDayIndex] || 0) + classCount;
                }
            });
        }
        
        const sortedSubjects = Object.keys(subjectWeeklyCount).sort();
        sortedSubjects.forEach(subject => {
            const option = document.createElement('option');
            option.value = subject;
            option.textContent = subject;
            subjectSelect.appendChild(option);
        });

        function calculateClassesHeld(subjectName) {
            const classDays = subjectClassDays[subjectName];
            if (!classDays) return 0;

            const startDate = new Date('2025-09-08T00:00:00');
            const currentDate = new Date();
            let classesCount = 0;
            let loopDate = new Date(startDate.valueOf());

            while (loopDate <= currentDate) {
                const dayIndex = loopDate.getDay();
                if (classDays[dayIndex]) {
                    classesCount += classDays[dayIndex];
                }
                loopDate.setDate(loopDate.getDate() + 1);
            }
            return classesCount;
        }

        helpIcon.addEventListener('click', () => {
            alert('You can use Qalam to see your attendance percentage.');
        });
        
        subjectSelect.addEventListener('change', () => {
            const selectedSubject = subjectSelect.value;
            resultDiv.style.display = 'none';
            if (!selectedSubject) {
                classesHeldInfo.textContent = 'Total classes held so far will appear here.';
                return;
            }
            const classesHeldSoFar = calculateClassesHeld(selectedSubject);
            classesHeldInfo.innerHTML = `Based on your schedule, roughly <strong>${classesHeldSoFar}</strong> classes have been held so far.`;
        });

        calculateBtn.addEventListener('click', () => {
            const selectedSubject = subjectSelect.value;
            const currentPercentage = parseFloat(percentageInput.value);

            if (!selectedSubject) {
                alert("Please select a subject first.");
                return;
            }
            if (isNaN(currentPercentage) || currentPercentage < 0 || currentPercentage > 100) {
                alert("Please enter a valid percentage (0-100).");
                return;
            }

            const totalSemesterClasses = subjectWeeklyCount[selectedSubject]; // This is already multiplied by 16 weeks via logic
            const classesHeldSoFar = calculateClassesHeld(selectedSubject);
            
            // Adjust total classes if semester is longer than 16 weeks (edge case)
            // But for now, we assume a fixed 16-week total
            const finalTotalSemesterClasses = subjectWeeklyCount[selectedSubject]
            
            const attended = Math.round((currentPercentage / 100) * classesHeldSoFar);
            const minRequiredClasses = Math.ceil(finalTotalSemesterClasses * TARGET_PERCENTAGE);
            const remainingClasses = finalTotalSemesterClasses - classesHeldSoFar;
            const classesStillNeeded = minRequiredClasses - attended;

            let message = '';
            let alertClass = '';

            if (classesStillNeeded <= 0) {
                 let safeBunks = 0;
                 for (let i = 0; i <= remainingClasses; i++) {
                     const futureTotalAttended = attended + (remainingClasses - i);
                     if ((futureTotalAttended / finalTotalSemesterClasses) >= TARGET_PERCENTAGE) {
                         safeBunks = i;
                     } else {
                         break;
                     }
                 }
                 message = `<strong>You're safe!</strong> You can miss up to <strong>${safeBunks} more classes</strong> and still maintain 75%.`;
                 alertClass = 'alert-success';

            } else if (classesStillNeeded > remainingClasses) {
                 message = `<strong>Warning!</strong> It's no longer possible to reach 75%. You need to attend ${classesStillNeeded} more classes, but only ${remainingClasses} are left.`;
                 alertClass = 'alert-danger';

            } else {
                const safeBunks = remainingClasses - classesStillNeeded;
                message = `To reach 75%, attend at least <strong>${classesStillNeeded} of the remaining ${remainingClasses} classes</strong>. You can miss <strong>${safeBunks}</strong> more.`;
                alertClass = 'alert-warning';
            }

            resultDiv.innerHTML = message;
            resultDiv.className = alertClass;
            resultDiv.style.display = 'block';
        });

    </script>
</body>
</html>
